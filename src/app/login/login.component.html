<div class="container-fluid login">
  <div class="row">
    <div class="col-md-6 offset-md-3 mt-5 login-container text-right" dir="ltr">
      <div class="card w-100">
        <h4 class="card-header">ورود</h4>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="username">نام کاربری</label>
              <input
                type="text"
                formControlName="username"
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
              />
              <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">نام کاربری اجباری است</div>
              </div>
            </div>
            <div class="form-group">
              <label for="password">رمز عبور</label>
              <input
                type="password"
                formControlName="password"
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
              />
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">رمز عبور اجباری است</div>
              </div>
            </div>
            <button
              [disabled]="loading || !loginForm.valid"
              class="btn btn-primary"
            >
              <span
                *ngIf="loading"
                class="spinner-border spinner-border-sm mr-1"
              ></span>
              ورود
            </button>
            <button class="btn btn-primary mx-3" [routerLink]="['/register']">
              <span
                *ngIf="loading"
                class="spinner-border spinner-border-sm mr-1"
              ></span>
              ایجاد حساب
            </button>
            <div *ngIf="error" class="alert alert-danger mt-3 mb-0">
              {{ error }}
            </div>
          </form>
        </div>
      </div>
    </div>
    <notifier-container dir="ltr"></notifier-container>
  </div>
</div>
