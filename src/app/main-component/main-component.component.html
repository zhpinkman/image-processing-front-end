<div
  dir="rtl"
  class="main-container"
  [class.main-is-mobile]="mobileQuery.matches"
>
  <mat-toolbar color="primary" class="main-toolbar">
    <mat-toolbar-row class="justify-content-between ">
      <div class="d-flex">
        <button mat-icon-button *ngIf="pageWidth <= 1200">
          <mat-icon (click)="snav.toggle()">menu</mat-icon>
        </button>
        <span class="menu-spacer"></span>
        <div class="toolbar-links" *ngIf="pageWidth > 1200">
          <!-- <a mat-button [routerLink]="''"> خانه </a> -->
          <a mat-button [routerLink]="'/colorize'"> رنگی سازی </a>
          <a mat-button [routerLink]="'/hdr'"> بالا بردن وضوح </a>
          <a mat-button [routerLink]="'/bgremover'"> حذف پس‌زمینه </a>
          <a mat-button [routerLink]="'/scaler'">افزایش سایز</a>
          <a mat-button [routerLink]="'/engraving'">نقشینه نگاری</a>
          <a mat-button [routerLink]="'/stylechanger'"> تغییر سبک </a>
        </div>
      </div>
      <div class="d-flex flex-row-reverse align-items-center">
        <span class="logout mx-4" (click)="logout()">خروج</span>
        <div class="refresh-icon">
          <img
            src="../../assets/images/refresh.png"
            alt=""
            (click)="refresh()"
          />
        </div>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container
    class="main-sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
    >
      <mat-nav-list>
        <a
          mat-list-item
          routerLink="{{ nav.url }}"
          *ngFor="let nav of fillerNav"
          >{{ nav.name }}</a
        >
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <app-inner-part uploadType="ermia"></app-inner-part>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
