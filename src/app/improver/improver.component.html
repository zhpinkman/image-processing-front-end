<div
  dir="rtl"
  class="main-container"
  [class.main-is-mobile]="mobileQuery.matches"
>
  <mat-toolbar color="primary" class="main-toolbar">
    <mat-toolbar-row class="justify-content-between ">
      <div class="d-flex">
        <button mat-icon-button *ngIf="pageWidth <= 1200">
          <mat-icon (click)="snav.toggle()">menu</mat-icon>
        </button>
        <span class="menu-spacer"></span>
        <div class="toolbar-links" *ngIf="pageWidth > 1200">
          <a mat-button [routerLink]="'/accounts'"> خانه </a>
          <a mat-button [routerLink]="'/create-account'"> رنگی سازی </a>
          <a mat-button [routerLink]="'/improver'"> بالا بردن وضوح </a>
          <a mat-button [routerLink]="'/create-contact'"> HDR </a>
          <a mat-button [routerLink]="'/activities'"> حذف زمینه </a>
          <a mat-button [routerLink]="'/create-activity'"> تغییر زمینه </a>
          <a mat-button [routerLink]="'/create-activity'"> حذف اشیا </a>
          <a mat-button [routerLink]="'/create-activity'"> تغییر سبک </a>
        </div>
      </div>
      <div class="d-flex flex-row-reverse align-items-center">
        <span class="logout mx-4" (click)="logout()">خروج</span>
        <div class="refresh-icon" (click)="refresh()">
          <img src="../../assets/images/refresh.png" alt="" />
        </div>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container
    class="main-sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
    >
      <mat-nav-list>
        <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{
          nav
        }}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <app-inner-part class="h-100 d-flex"></app-inner-part>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
